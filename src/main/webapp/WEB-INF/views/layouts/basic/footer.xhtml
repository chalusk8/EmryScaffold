<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">

<ui:composition>

<h:panelGroup header="Footer Panel">
    <form action="#{request.contextPath}/j_spring_security_logout" method="post">
    	<div class="submit">
		    <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
		    	<span class="ui-button-text">Logout</span>
		    </button>
	    </div>
	    <h:inputHidden type="hidden" id="${_csrf.parameterName}" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	</form>
</h:panelGroup>

</ui:composition>

</html>
