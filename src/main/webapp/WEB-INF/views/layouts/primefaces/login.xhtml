<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
	  xmlns:p="http://primefaces.org/ui">
	  
<ui:composition>
	  
<p:panel style="padding-right: 15px;  padding-left: 15px;  margin-right: auto; margin-left: auto;">
	<h1>Login</h1>
	<c:if test="${not empty param.login_error}">
		<div class="error">
			Your login attempt was not successful, try again.<br />
		</div>
	</c:if>
	
	<p:messages />

	<p:panel header="Login Information">
		<form action="${request.contextPath}/j_spring_security_login" method="post">
			<p:panelGrid columns="2">
				<h:outputText value="Username" />
				<h:inputText id="username" />
				<h:outputText value="Password" />
				<h:inputSecret id="password" />
			</p:panelGrid>

			<div class="submit">
				<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
					<span class="ui-button-text">Login</span>
				</button>
			</div>

			<h:inputHidden type="hidden" id="${_csrf.parameterName}" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
	</p:panel>

	<h3>Username/password pairs:</h3>
	<ul>
		<li>user/user</li>
		<li>admin/admin</li>
	</ul>
	<h3>Roles assigned:</h3>
	<ul>
		<li>user has ROLE_USER</li>
		<li>admin has ROLE_USER and ROLE_ADMIN</li>
	</ul>
</p:panel>

</ui:composition>

</html>
